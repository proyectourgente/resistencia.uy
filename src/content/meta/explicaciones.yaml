 EXPLICACION: "Todo indica que son normas ideológicas, fuera de la actual realidad mundial, ya que la metodología basada en supuestos teóricos, limita las posibilidades de gasto público, es decir actúa sobre el componente de egresos (gasto) en función de estimaciones y el ciclo. Discrecional, restrictiva e inconveniente en la medida que no sean incorporadas “válvulas de escape” en caso de shock negativos, como los vividos actualmente por la propia pandemia.La nueva regla propone limitar el gasto público a través de dos canales: fijando una meta fiscal (nivel de déficit) y otra fijando restricciones o topes al crecimiento del gasto público, es decir, que afecta el “lado del gasto” sobre los organismos en que aplica. Dicho resultado fiscal estructural, es teórico, es decir, se establece en base a supuestos. Tomará en cuenta ingresos y egresos (no extraordinarios) y los ingresos que deriven del comportamiento de la economía (elimina el efecto ciclo económico) y de esta manera se establece la posibilidad de mayor gasto (o no). CONCLUSIÓN el gasto no se determina en función de las necesidades de un país, sino de lo que indique la regla fiscal a implementarse."
