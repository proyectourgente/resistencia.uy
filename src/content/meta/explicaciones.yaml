 EXPLICACION: "La Regla Fiscal es un dispositivo institucional que limita las posibilidades del gasto público y a la que apelan los países con mala reputación. NO ES EL CASO DEL URUGUAY. Establece un tope para la ejecución de los recursos que se destinan en el Parlamento Nacional por lo que afectará los recursos que se destinan al Presupuesto Nacional (Educación, Salud, Vivienda, Seguridad Social, etc.). Innecesario y más innecesario atarse las manos en tiempos de pandemia.Establece que ámbito de aplicación serán los organismos del Gobierno Central (Ministerios) y los comprendidos en el artículo 220de la Constitución de la República (ANEP, UdelaR, INAU, etc.). Quedan excluidoslas Empresas Públicas y los Gobiernos Departamentales. Dado que los parámetros no están definidos en la propia norma, el Poder Ejecutivo tendrá un rol preponderante en establecer los mismo."
