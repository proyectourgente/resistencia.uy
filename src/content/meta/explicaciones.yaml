 EXPLICACION: "Además, la regla fiscal no será estructurada sobre la realidad, sino sobre un análisis teórico futuro, pues será el resultado de una estimación realizada por “expertos”. El artículo establece el tipo de regla -que será en base al resultado fiscal (déficit fiscal) estructural, es decir, que permite correcciones en función del ciclo económico. No parece recomendable en función del momento ni de las características de nuestra economía. Impide un seguimiento y monitoreo constante, dado que se basa en supuestos, no en observaciones de la realidad."
